<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container" ng-app="invoice" style="border: 1px solid black; height: 100%">
    <div class="well well-sm" style="font-weight: bold;text-align: center;background-color: lightpink;padding: 15px;border: 1px solid lightpink;border-radius: 0.6rem;margin-top: 1%;"><h3 style="font-weight: bold; font-family: 'Cambria Math' ">MENU</h3></div>
    <section class="row" ng-controller="InvoiceController">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Size</th>
                <th>Price</th>
                <th>Total</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in invoice.items">
                <td><input type="text" ng-model="item.name" class="form-control" /></td>
                <td><input type="number" min="0" ng-model="item.qty" class="form-control" /></td>
                <td><select class="form-control">
                    <option ng-model="item.size">M</option>
                    <option ng-model="item.size">L</option>
                </select></td>
                <td><input type="number" min="0" ng-model="item.price" class="form-control" /></td>
                <td>{{item.qty * item.price}} $</td>
                <td><button type="button" class="btn btn-danger" ng-click="remove($index)">Delete</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-primary" ng-click="add()">Add item</button></td>
                <td></td>
                <td></td>
                <td></td>
                <td>Subtotal :{{total()}} $</td>
            </tr>
            </tbody>
        </table>
        <div class="jumbotron"><p class="glyphicon glyphicon-pencil"></p>After confirmation, please bring the invoice to the payment counter. <br>VAT: {{vat().toFixed(2)}} $<br> Bill Total: {{total1().toFixed(2)}} $</div>
        <button style="width: 100%; background-color: lightpink; font-weight: bold; border: 1px solid lightpink;border-radius: 0.6rem;padding: 0.5%">Confirm</button>
    </section>

    <script src="order.js"></script>
</body>
</html>
